<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Telefonica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda-de-telefones-15509434.jpg" alt="agenda Telefonica">
            <h1>Agenda Telefonica</h1>
        </header>
        <form id="formulario">
            <input type="text" id="contato" required placeholder="Nome do contato" />
            <input type="number" id="telefone" required placeholder="Numero do telefone"/>
            <input type="email" id="email" required placeholder="Endereço de email">
            <input type="text" id="cidade" required placeholder="Nome da cidade" />
            <input type="text" id="endereço" required placeholder="Endereço">
            <button type="Submit">Adicionar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Cidade</th>
                    <th>Endereço</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>

</body>
</html>
